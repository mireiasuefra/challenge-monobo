<li class="article">
    <div>
        <img class="article__img" src="@@image" alt="article">
    </div>
    <div>
        <div class="article__container-title">
            <i class="icon-square fas fa-square-full"></i>
            <h3 class="article__title">@@title</h3>
        </div>
        <p class="article__text">@@desc</p>
    </div>
</li>
